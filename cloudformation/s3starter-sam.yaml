AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template with a simple API definition
Resources:
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 
                  - logs:*
                Resource: 
                  arn:aws:logs:*:*:*
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler/s3starter
      Timeout: 10
      Role: !Ref LambdaExecutionRole
      Runtime: go1.x
      Events:
        GwtEvent:
          Type: Api
          Properties: 
            Path: /s3starter
            Method: get
      AutoPublishAlias: live